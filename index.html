<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="description" content="A system to register and manage student records">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#register">Register</a></li>
                <li><a href="https://github.com/Devvishnoi6/DOM-JS-assignment">GitHub</a></li>
                <li><a href="#records">Records</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="register">
            <h2>Register New Students</h2>
            <form id="register-form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" pattern="[a-zA-Z ]+" required><br><br>
                <label for="student-id">Student ID:</label>
                <input type="number" id="student-id" name="student-id" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="contact-no">Contact Number:</label>
                <input type="number" id="contact-no" name="contact-no" required><br><br>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="records">
            <h2>Registered Students</h2>
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="records-tbody">
                    <!-- dynamically generated table rows will be inserted here -->
                </tbody>
            </table>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
